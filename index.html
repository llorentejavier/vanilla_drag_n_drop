<html lang="en" style="">
    
<head>

    <meta charset="UTF-8">

    <title>Drag and Drop Example with Vanilla </title>
    
    <link rel="stylesheet" href="./style/style.css">
    <script src="./script/script.js"></script>
</head>
  
  <body translate="no">

    <div id="container">
    <div class="target box1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
    <div class="target box2" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
    <div class="target box3" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
    </div>
    <br />
    
    
<div id="selector" style="width: 100%; display: flex;">
    
    <div class="target" ondrop="drop(event)" ondragover="allowDrop(event)"><div class="element" id="drag1" draggable="true" ondragstart="drag(event)"></div></div>

    <div class="target" ondrop="drop(event)" ondragover="allowDrop(event)"><div class="element" id="drag2" draggable="true" ondragstart="drag(event)"></div></div>

    <div class="target" ondrop="drop(event)" ondragover="allowDrop(event)"><div class="element" id="drag3" draggable="true" ondragstart="drag(event)"></div></div>

</div>

  </body>
  </html>
